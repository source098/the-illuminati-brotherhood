<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f4f4f4;
 }
 .container {
 max-width: 600px;
 margin: 50px auto;
 padding: 20px;
 background: white;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 h2 {
 text-align: center;
 color: #333;
 }
 label {
 display: block;
 margin-top: 10px;
 }
 input[type="text"],
 input[type="email"],
 input[type="number"],
 select,
 textarea {
 width: 100%;
 padding: 10px;
 margin-top: 5px;
 border: 1px solid #ccc;
 border-radius: 4px;
 }
 input[type="submit"] {
 background-color: #5cb85c;
 color: white;
 border: none;
 padding: 10px;
 border-radius: 5px;
 cursor: pointer;
 width: 100%;
 font-size: 16px;
 margin-top: 20px;
 }
 input[type="submit"]:hover {
 background-color: #4cae4c;
 }
 </style>
</head>
<body>
 <div class="container">
 <h2>Registration Form</h2>
 <form id="registration-form" action="https://formspree.io/f/xyzwkdoe" method="POST" onsubmit="setTimeout(function(){ window.location='membership_info.html';},1000);">
 <label for="first-name">First Name:</label>
 <input type="text" id="first-name" name="first-name" required>
 <label for="last-name">Last Name:</label>
 <input type="text" id="last-name" name="last-name" required>
 <label for="country">Country of Residence:</label>
 <input type="text" id="country" name="country" required>
 <label for="marital-status">Marital Status:</label>
 <select id="marital-status" name="marital-status" required>
 <option value="single">Single</option>
 <option value="married">Married</option>
 <option value="divorced">Divorced</option>
 <option value="widowed">Widowed</option>
 </select>
 <label for="monthly-income">Monthly Income:</label>
 <input type="number" id="monthly-income" name="monthly-income" required>
 <label for="annual-income">Annual/Yearly Income:</label>
 <input type="number" id="annual-income" name="annual-income" required>
 <label for="children">Number of Children:</label>
 <input type="number" id="children" name="children" required>
 <label for="job">Job:</label>
 <input type="text" id="job" name="job" required>
 <label for="phone">Phone Number:</label>
 <input type="text" id="phone" name="phone" required>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label for="bank-name">Bank Name:</label>
 <input type="text" id="bank-name" name="bank-name" required>
 <label for="reason">Reason for Joining the Brotherhood:</label>
 <textarea id="reason" name="reason" rows="4" required></textarea>
 <input type="submit" value="Register">
 </form>
 </div>
</body>
</html>
